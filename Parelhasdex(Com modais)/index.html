<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>ParelhasDex - Início</title>
  <link rel="stylesheet" href="index.css" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>ParelhasDex</h1>
  </header>
  <main>
    <h2>Bem-vindo à ParelhasDex!</h2>
    <p>Escolha seu modo de acesso:</p>
    <div class="botoes">
      <a href="cidadao.html" class="botao cidadao">Entrar como Cidadão</a>
      <button class="botao professor" onclick="abrirModalSenha()">Entrar como Professor</button>
    </div>
  </main>

  <!-- Modal de senha -->
  <div class="modal fade" id="modalSenha" tabindex="-1" aria-labelledby="modalSenhaLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalSenhaLabel">Digite a senha do professor</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <input type="password" id="inputSenha" class="form-control" placeholder="Senha">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" onclick="verificarSenha()">Entrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de erro -->
  <div class="modal fade" id="modalErro" tabindex="-1" aria-labelledby="modalErroLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalErroLabel">Erro</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          Senha incorreta! Voltando à tela inicial.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" onclick="fecharErro()">OK</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS + Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const modalSenha = new bootstrap.Modal(document.getElementById('modalSenha'));
    const modalErro = new bootstrap.Modal(document.getElementById('modalErro'));

    function abrirModalSenha() {
      document.getElementById('inputSenha').value = '';
      modalSenha.show();
    }

    function verificarSenha() {
      const senha = document.getElementById('inputSenha').value;
      if (senha === "profparelhas") {
        window.location.href = "professor.html";
      } else {
        modalSenha.hide();
        setTimeout(() => {
          modalErro.show();
        }, 500);
      }
    }

    function fecharErro() {
      modalErro.hide();
      setTimeout(() => {
        location.reload();
      }, 500);
    }
  </script>
</body>
</html>
